<html lang="en">

<head>
  <meta charset="utf-8">

</head>

<body>
  <!-- Preloader -->
  <div class="preloader"></div>

  <!-- Header_Area -->
  <nav class="navbar navbar-default header_aera" id="main_navbar">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="col-md-2 p0">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#min_navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/nmclogo.png') }}"
              style="margin-top: -20px; height: 80px; width: 80px;" alt="">
            </a>
        </div>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="col-md-10 p0">
        <div class="collapse navbar-collapse" id="min_navbar">
          <ul class="nav navbar-nav navbar-right">

          </ul>
        </div><!-- /.navbar-collapse -->
      </div>

  <!-- End Header_Area -->


  <!-- Our Features Area -->
  <section class="our_feature_area">
    <div class="container">

      <div class="feature_row row">

        <div class="limiter">
          <div class="tittle wow fadeInUp">
            <h2 class="login100-form-title p-b-26">Artificial Intelligence in Healthcare</h2>
          </div>
          <div class="container-login100">
            <div class="wrap-login100">

              <form class="login100-form" action="{{ url_for('predict') }}" method="GET" enctype="multipart/form-data">
                <span class="login100-form-title p-b-26">
                  Result
                </span>

                <div class="results">
                  {% if response.prediction.Normal == 1 %}
                  <h2 style="color:green; text-align:center;">Normal</h2>
                  {% elif response.prediction.Tuberculosis == 1 %}
                  <h2 style="color:red; text-align:center;">Tuberculosis Detected!</h2>
                  {% endif %}
                  <!-- <p>{{ response }}</p> -->
                </div>
              </form>
            </div>
          </div>
        </div>


        <div id="dropDownSelect1"></div>
      </div>
    </div>
  </section>
  <!-- End Our Features Area -->

  <!-- Footer Area -->
  <footer class="footer_area">
    <div class="copyright_area">
      Copyright Saif 2023. All Rights Reserved.</a>
    </div>
  </footer>
  <!-- End Footer Area -->

  <!-- jQuery JS -->
  <script src="{{ url_for('static', filename='js/jquery-1.12.0.min.js') }}"></script>
  <!-- Bootstrap JS -->
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <!-- Animate JS -->
  <script src="{{ url_for('static', filename='vendors/animate/wow.min.js') }}"></script>
  <!-- Camera Slider -->
  <script src="{{ url_for('static', filename='vendors/camera-slider/jquery.easing.1.3.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/camera-slider/camera.min.js') }}"></script>
  <!-- Isotope JS -->
  <script src="{{ url_for('static', filename='vendors/isotope/imagesloaded.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/isotope/isotope.pkgd.min.js') }}"></script>

  <script src="{{ url_for('static', filename='vendors/Counter-Up/jquery.counterup.min.js') }}"></script>

  <!-- Owlcarousel JS -->
  <script src="{{ url_for('static', filename='vendors/owl_carousel/owl.carousel.min.js') }}"></script>
  <!-- Stellar JS -->
  <script src="{{ url_for('static', filename='vendors/stellar/jquery.stellar.js') }}"></script>
  <!-- Theme JS -->
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

  <style>
    img {
      width: 100%;
      max-width: 100%;
      max-height: auto;
      border: 8px solid #ffffff;
      border-radius: 15px;
      display: inline-block;
    }

    input[type="file"] {

      background: #3085C5;
      border: 8px solid #ffffff;
      padding: 1em .25em;
      width: 100%;
      color: #999;
      border-radius: 15px;
    }

    .results {
      border-radius: 15px;
      background: #3085C5;
      padding: 20px;
      width: 300px;
      height: 90px;
    }
  </style>

  <script type="text/javascript">
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $("#blah").attr("src", e.target.result);
        };

        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>


</body>

</html>
